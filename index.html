<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
    <!-- As a heading -->
    <div class="navBar">
        <nav class="navbar navbar-dark bg-dark">
            <span class="title" class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Search for a city:</h1>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label id="search-bar" for="inputPassword2" class="sr-only">City</label>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Ex. Miami,US">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">City Will Go Here</h1>
                        <p class="lead">This is a weather dashboard</p>
                    </div>
                </div>
                <div class="card-deck"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
